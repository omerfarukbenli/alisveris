<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
<!--hemen yükledniği için gözükmüyor-->
<!-- data loaded false olduğunda olsun -->
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Department Id</th>
    </tr>
  </thead>
  <tr *ngFor="let item of employees">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.salary }}</td>
    <td>{{ item.departmentId }}</td>
  </tr>
</table>
